<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player : Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="images/close.svg" alt="close Icon">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110px" class="invert" src="images/logo.svg" alt="spotify logo"></div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="playlist svg">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">
                            <span data-encore-id="text">Cookies</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="images/hamburger.svg" alt="hamburger">
                 
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" class="injected-svg" data-src="/icons/arrow-left-01-stroke-sharp.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                            <path d="M15 6L9 12L15 18" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16"></path>
                        </svg>
    
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg" data-src="/icons/arrow-right-01-stroke-sharp.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                            <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                  

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="songfeatures">
                        <div class="songinfo">
                            
                        </div>
                        <div class="songPlayButton">
                            <img id="previous" src="images/previous.svg" alt="previous button">
                            <img id="play" src="images/play.svg" alt="play button">
                            <img id="next" src="images/nextsong.svg" alt="next song button">
                        </div>
                        <div class="timeVolume">
                            <div class="songTime">

                            </div>
                            <div class="volume">
                                <img width="25" src="images/volume.svg" alt="Volume logo">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <img src="logo.svg" alt="spotify logo" > -->
    <script src="javascript/script.js"></script>
</body>

</html>
